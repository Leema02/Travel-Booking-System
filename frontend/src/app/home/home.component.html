<!-- home.component.html -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<!-- Bootstrap -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary py-4 fixed-top">
  <div class="container">
    <a data-aos="fade-right" class="navbar-brand">TripTrove</a>
    <button
      data-aos="fade-left"
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul data-aos="fade-left" class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="cars">Rental Cars</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="flights">Flight</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="hotels">Hotels</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="list/car" routerLinkActive="active">ListCar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="Rhotels" routerLinkActive="active">ListHotels</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="Rflights" routerLinkActive="active">ListFlights</a>
        </li>

        <li class="nav-item">
          <a class="nav-link"(click)="logout()">Logout</a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-5 pt-5">
  <h1>Welcome to TripTrove</h1>
  <p>Your user ID is: {{ userId }}</p>
</div>
